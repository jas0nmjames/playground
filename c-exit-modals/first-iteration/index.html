<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit Intent Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Exit Intent Modal Example</h1>
  
  <button id="showModalButton">Leave Site</button>

  <div id="exitModal" class="modal">
    <div class="modal-content">
      <span id="closeButton" class="close">&times;</span>
      <h2>Leaving Our Website</h2>
      <p>You are about to leave our website and navigate to an external site. We are not responsible for the content or privacy practices of the external website. Please review their policies before proceeding.</p>
      <button id="proceedButton">Proceed</button>
      <button id="cancelButton">Cancel</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
