<!DOCTYPE html>

<html
  lang="en-US"
  dir="ltr"
  translate="yes">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Demo 01: Embedded YouTube</title>
    <meta name="author" content="Jason James" />

    <meta
      name="description"
      content="Exploring the best practices of writing html, css and javascript with images and video." />

    <meta
      name="keywords"
      content="html, video, captions, subtitles, accessibility, a11y, media, image, images" />

    <link rel="stylesheet" href="styles.css">

    <!--
    <link
      rel="icon"
      type="image/x-icon"
      href="" />
    -->
  </head>

  <body>
    <main>
      <article>
        <header>
          <h2>Example 1: HTML Video with Captions</h2>
        </header>
        <footer>
          <p><i>Created <time datetime="2023-01-17">January 17, 2023</time>.</i></p>
        </footer>
        <section>
          <video
          controls
          muted
          loop
          width="50%"
          poster="media/IMG_0034.png" >
          <source
            src="media/IMG_0032.webm"
            type="video/webm" />
          <source
            src="media/IMG_0032.MOV"
            type="video/quicktime" />
          <source
            src="media/IMG_0032.mp4"
            type="video/mp4" />
            <track
              default
              kind="captions"
              label="English"
              srclang="en-US"
              src="media/captions/IMG_0032_en.vtt" />
            <track
              kind="descriptions"
              label="English Descriptions"
              srclang="en-US"
              src="media/captions/IMG_0032_en_descriptions.vtt" />
            <track
              kind="subtitles"
              label="Spanish"
              srclang="es"
              src="media/captions/IMG_0032_es.vtt" />
          Oh no!  Your browser doesn't support the html &lt;video&gt; element or 'tag'.  You should write your congressperson.
          </video>
        </section>

        <section>
          <br>
          <hr>
          <img
            src="media/IMG_0034.png"
            alt="A lake is in view. The water calmly ripples under a mostly clear, blue South Florida winter sky. The other green, tree-lined shoreline is about a quarter of a mile away. Remote controlled boats can be identified by the small, white jets of water in their wake."
            width="50%"
            height="auto" />
        </section>

      </article>
    </main>
  </body>

</html>
