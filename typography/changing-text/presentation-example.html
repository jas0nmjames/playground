<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santander Styled Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            width: 80%;
            height: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 10px solid #D71920; /* Santander Red */
        }

        .slide.active {
            display: block;
        }

        h1 {
            color: #D71920; /* Santander Red */
            font-weight: 600;
        }

        p {
            color: #333;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <h1>Welcome to the Presentation</h1>
            <p>This is the first slide.</p>
        </div>
        <div class="slide">
            <h1>Second Slide</h1>
            <p>Here's some more information.</p>
        </div>
        <div class="slide">
            <h1>Third Slide</h1>
            <p>And yet another slide.</p>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                slides[currentSlide].classList.remove('active');
                currentSlide++;
                slides[currentSlide].classList.add('active');
            } else if (event.key === 'ArrowLeft' && currentSlide > 0) {
                slides[currentSlide].classList.remove('active');
                currentSlide--;
                slides[currentSlide].classList.add('active');
            }
        });
    </script>
</body>
</html>
